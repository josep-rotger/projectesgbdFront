<div class="page-container">
  <div class="game-list-container">
    <table>
      <tr *ngFor="let game of games" (click)="navigateToGameDetails(game.id)" [routerLink]="['/game-details', game.id]">
          <td>
            <div class="content">
              <div class="image-container">
                <img *ngIf="game.img" [src]="game.img" alt="Imagen del juego">
              </div>
              <div class="text-container">
                <h2>{{game.name}}</h2>
                <p>Categories del Joc: {{ game.genre.join(', ') }}</p>
                <p>{{game.company}}</p>
              </div>
            </div>
          </td>
        </tr>
    </table>
  </div>

  <div class="filter-sidebar">
    <!-- Aquí van els filtres -->
    <h3>FILTRES</h3>
    <div class="filter-item">
      <label for="rating">Rating:</label>
      <div class="rating-filter">
        <span *ngFor="let star of stars" (click)="setFilterRating(); toggleStar(star)" [class.active]="star.active">&#9733;</span>
      </div>

      <div class="filter-item">
        <label for="company">Nom de la companyia:</label>
        <input type="text" [(ngModel)]="searchCompany" (change)="setFilterCompany(); applyFilters()" placeholder="Nom de la companyia">
      </div>

      <div class="filter-item">
        <label for="price">Preu:</label>
        <input type="range" min="0" max="200" [(ngModel)]="searchPrice" (change)="setFilterPrice(); applyFilters()" />
        <span>{{ searchPrice }}€</span>
      </div>

      <div class="filter-item">
        <button (click)="resetFilters()">Restablir Filtres</button>
      </div>

    </div>
  </div>
</div>
